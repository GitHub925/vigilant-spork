<html>
    <head>
        <title>
            My Console
        </title>
    </head>
    <body>
        <h1>
            Console
        </h1>
        <h3></h3>
        <script>
            console.log("My Console Project");
            var first_name = "Ira";
            console.log(first_name);
            var middle_name = "Priyadarshini";
            console.log(middle_name)
            var last_name = "Sinha";
            console.log(last_name);
            console.log("I will now add together my first and middle names.");
            var first_name_middle_name = first_name.concat(middle_name);
            console.log(first_name_middle_name);
            console.log("I will now add together all three of my names.");
            var full_name = first_name_middle_name.concat(last_name);
            console.log(full_name)
            console.log("I will now print 2 numbers. I will perform Addition, Subtraction, Mutiplication, and Division on them.")
            var num1 = 49;
            console.log(num1)
            var num2 = 7;
            console.log(num2)
            var addition = num1 + num2;
            console.log(addition)
            console.log("That was 49 + 7")
            var subtraction = num1 - num2;
            console.log(subtraction)
            console.log("That was 49 - 7")
            var multiplication = num1 * num2;
            console.log(multiplication)
            console.log("That was 49 x 7")
            var division = num1 / num2;
            console.log(division);
            console.log("That was 49 รท 7")
        </script>
    </body>
</html>
